<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64B5F6" /> <!-- Hellblau -->
      <stop offset="40%" stop-color="#FFCC80" /> <!-- Hellorange -->
      <stop offset="70%" stop-color="#FF9800" /> <!-- Orange -->
      <stop offset="100%" stop-color="#FF5722" /> <!-- Dunkelorange -->
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD54F" /> <!-- Hellgelb -->
      <stop offset="100%" stop-color="#FF9800" /> <!-- Orange -->
    </linearGradient>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#795548" /> <!-- Hellbraun -->
      <stop offset="100%" stop-color="#3E2723" /> <!-- Dunkelbraun -->
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="15" fill="url(#sky)" />
  <circle cx="50" cy="75" r="20" fill="url(#sun)" />
  <rect x="0" y="75" width="100" height="25" fill="url(#horizon)" />
  
  <!-- Wolken -->
  <path d="M80,45 Q85,40 90,45 Q95,50 90,55 Q85,60 80,55 Q75,50 80,45" fill="#FFFFFF" opacity="0.7" />
  <path d="M20,35 Q25,30 30,35 Q35,40 30,45 Q25,50 20,45 Q15,40 20,35" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Textanzeige - stilisierte Uhr -->
  <rect x="35" y="30" width="30" height="15" rx="3" fill="white" opacity="0.9" />
  <text x="38" y="42" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">17:00</text>
</svg>
